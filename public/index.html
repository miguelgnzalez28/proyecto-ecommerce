<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Store - Google Pay</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://pay.google.com/gp/p/js/pay.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>üõçÔ∏è Ecommerce Store</h1>
            <nav>
                <span id="cart-count">0</span> items in cart
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="products">
            <h2>Our Products</h2>
            <div class="product-grid" id="product-grid">
                <!-- Products will be dynamically loaded -->
            </div>
        </section>

        <aside class="cart-section">
            <h2>Shopping Cart</h2>
            <div id="cart-items"></div>
            <div class="cart-summary">
                <div class="total">
                    <strong>Total: $<span id="cart-total">0.00</span></strong>
                </div>
                <div id="email-section" style="display: none;">
                    <label for="customer-email">Email Address:</label>
                    <input type="email" id="customer-email" placeholder="your@email.com" required>
                    <small>We'll store your email for order confirmation</small>
                </div>
                <div id="google-pay-button"></div>
                <button id="checkout-btn" class="checkout-btn" disabled>Checkout</button>
            </div>
        </aside>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Ecommerce Store. All rights reserved.</p>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
